<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Gacha Kartu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f2f2f2;
        }

        .card {
            width: 340px;
            height: 510px;
            background: black;        /* AWAL HITAM */
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            margin: 30px auto;
            overflow: hidden;
            pointer-events: none;     /* BIAR TOMBOL AMAN */
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            display: none;            /* AWALNYA DISUMPUTIN */
        }

        button {
            padding: 12px 28px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #ff6b81;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>ðŸŽ° Gacha Kartu</h1>

<div class="card">
    <img id="cardImage" alt="">
</div>

<button onclick="gacha()">Gacha!</button>

<script>
    const cards = [
        { image: "images/1.jpg" },
        { image: "images/2.jpg" },
        { image: "images/3.jpg" },
        { image: "images/4.jpg" },
        { image: "images/5.jpg" },
        { image: "images/6.jpg" },
        { image: "images/7.jpg" },
        { image: "images/8.jpg" },
        { image: "images/9.jpg" },
        { image: "images/10.jpg" },
        { image: "images/11.jpg" },
        { image: "images/12.jpg" },
        { image: "images/13.jpg" },
        { image: "images/14.jpg" },
        { image: "images/15.jpg" }
    ];

    let lastIndex = -1;

    function gacha() {
        let randomIndex;
        do {
            randomIndex = Math.floor(Math.random() * cards.length);
        } while (randomIndex === lastIndex);

        lastIndex = randomIndex;

        const img = document.getElementById("cardImage");
        img.src = cards[randomIndex].image;
        img.style.display = "block";   // BARU MUNCUL SETELAH GACHA
    }
</script>

</body>
</html>
